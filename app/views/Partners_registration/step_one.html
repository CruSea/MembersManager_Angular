<fieldset>
    <div class="-align-center">
        <h2>Personal Information</h2>
        <div class="col-lg-12">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>First name *</label>
                    <input id="name" name="name" ng-model="formData.FirstName" type="text" class="form-control required">
                </div>
                <div class="form-group">
                    <label>Father Name *</label>
                    <input id="fathername" name="surname" ng-model="formData.MiddleName" type="text" class="form-control required">
                </div>
                <div class="form-group">
                    <label>Last name *</label>
                    <input id="surname" name="surname" ng-model="formData.LastName" type="text" class="form-control required">
                </div>
                <div class="form-group">
                    <label>Phone | ስልክ *</label>
                    <input id="phone" ng-model="formData.Phone" name="phone" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label> Email | ኤሜል *</label>
                    <input id="email" name="email" ng-model="formData.Email" type="email" class="form-control required">
                </div>
                <div class="form-group"><label class="col-sm-4 control-label">Gender | ፆታ</label>

                    <div class="col-sm-8">
                        <select class="form-control m-b" name="Gender" ng-model="formData.Sex">
                            <option id="Male">Male | ወንድ</option>
                            <option id="Female">Female | ሴት</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>

            <a ui-sref="partners.step_two" class="btn btn-primary">next</a>
    </div>
</fieldset>
