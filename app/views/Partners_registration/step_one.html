<fieldset>


    <div class="row">
        <h2>Personal Information</h2>
        <div class="col-lg-6">
            <div class="form-group">
                <label>Full Name| ሙሉ ስም *</label>
                <input id="userName" ng-model="formData.username" name="username" type="text" class="form-control" ng-minlength="8">
                <p ng-show="signupForm.username.$error.minlength" class="help-block">Example of validation - Username is too short (min 8 signs)</p>
            </div>
            <div class="form-group">
                <label>Phone | ስልክ *</label>
                <input id="phone" ng-model="formData.phone" name="phone" type="text" class="form-control">
                <p ng-show="signupForm.username.$error.minlength" class="help-block">Type your phone no starting from your area code +25191...</p>
            </div>
            <div class="form-group">
                <label> Email | ኤሜል *</label>
                <input id="email" name="email" type="email" class="form-control required">
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">Gender| ፆታ</label>

                <div class="col-sm-4"><select class="form-control m-b" name="Gender">
                    <option>Male | ወንድ</option>
                    <option>Female | ሴት</option>
                </select>
                </div>
            </div>
        </div>

        <h2> Membership Contribution </h2>
        <div class="col-lg-6" align="center">

            <div class="col-md-6" align="center">
            <div class="form-group-sm">
                <label>Amount*</label>
                <input id="amount" name="amount" type="text" class="form-control" >
            </div>
            <div class="form-group">

                <div class="col-sm-10">
                    <label class="checkbox-inline"> <input icheck type="checkbox" ng-model="main.unCheck"> Monthly | በየወሩ
                    </label>
                    <label class="checkbox-inline"> <input icheck type="checkbox" ng-model="main.unCheck"> Yearly |በየአመቱ
                    </label>
                    <label class="checkbox-inline"> <input icheck type="checkbox" ng-model="main.unCheck"> Once | ለአንድ ጊዜ
                    </label>
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-10">
                    <label class="checkbox-inline"> <input icheck type="checkbox" ng-model="main.unCheck"> Monthly | በየወሩ
                    </label>
                    <label class="checkbox-inline"> <input icheck type="checkbox" ng-model="main.unCheck"> Yearly |በየአመቱ
                    </label>
                    <label class="checkbox-inline"> <input icheck type="checkbox" ng-model="main.unCheck"> Once | ለአንድ ጊዜ
                    </label>
                </div>

            </div>

           </div>
        </div>
    </div>

    <a ui-sref="partners.step_two" class="btn btn-primary">Next</a>
</fieldset>
