<fieldset>
    <h2>Profile Information</h2>

    <h2> Membership Contribution </h2>
    <div class="col-lg-6" align="center">

        <div class="col-md-6" align="center">
            <div class="form-group-sm">
                <label>Amount*</label>
                <input id="amount" name="amount" type="text" class="form-control" >
            </div>
            <div class="form-group">

                <div class="col-sm-10">
                    <label class="checkbox-inline"> <input icheck type="checkbox" ng-model="main.unCheck"> Monthly | በየወሩ
                    </label>
                    <label class="checkbox-inline"> <input icheck type="checkbox" ng-model="main.unCheck"> Yearly |በየአመቱ
                    </label>
                    <label class="checkbox-inline"> <input icheck type="checkbox" ng-model="main.unCheck"> Once | ለአንድ ጊዜ
                    </label>
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-10">
                    <label class="checkbox-inline"> <input icheck type="checkbox" ng-model="main.unCheck"> Monthly | በየወሩ
                    </label>
                    <label class="checkbox-inline"> <input icheck type="checkbox" ng-model="main.unCheck"> Yearly |በየአመቱ
                    </label>
                    <label class="checkbox-inline"> <input icheck type="checkbox" ng-model="main.unCheck"> Once | ለአንድ ጊዜ
                    </label>
                </div>

            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>First name *</label>
                <input id="name" name="name" ng-model="formData.name" type="text" class="form-control required">
            </div>
            <div class="form-group">
                <label>Last name *</label>
                <input id="surname" name="surname" ng-model="formData.lastName" type="text" class="form-control required">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>Email *</label>
                <input id="email" name="email" type="text" ng-model="formData.email" class="form-control required email">
            </div>
            <div class="form-group">
                <label>Address *</label>
                <input id="address" name="address" type="text" ng-model="formData.address" class="form-control">
            </div>
        </div>
    </div>
    <a ui-sref="partners.step_one" class="btn btn-default">Previous</a>
    <a ui-sref="partners.step_three" class="btn btn-primary">Next</a>
</fieldset>
