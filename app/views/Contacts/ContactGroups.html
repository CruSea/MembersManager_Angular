<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Contacts</h2>
        <ol class="breadcrumb">
            <li>
                <a>Contacts</a>
            </li>
            <li class="active">
                <strong>Groups</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="col-lg-12">
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
            <div class="ibox-title">
                <h5>Contact Groups</h5>

                <div class="ibox-tools">
                    <a ng-click="addNewGroup()" class="btn btn-primary" ng-show="Privilege < 4">Add New Group</a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row m-b-sm m-t-sm">
                    <div class="col-md-1">
                        <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> Refresh</button>
                    </div>
                    <div class="col-md-11">
                        <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
                    </div>
                </div>
                <div class="project-list">
                    <table class="table table-hover">
                        <thead>
                        <tr >
                            <th>#</th>
                            <th>Group Name</th>
                            <th>Contacts</th>
                            <th>Created By</th>
                            <th>Created Date</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="group in ContactGroups">
                            <td>{{group.id}}</td>
                            <td>
                                <strong>{{ group.name }}</strong>
                                <br>
                            </td>
                            <td>{{group.name}}</td>
                            <td>
                                <strong>{{ group.updated_by.full_name }}</strong>
                            </td>
                            <td>{{group.updated_date.date.substring(0,19)}}</td>
                            <td>
                                <a ng-show="Privilege < 4" ng-click="removeGroup(group)" class="btn btn-danger btn-sm"><i class="fa fa-remove"></i> Remove </a>
                                <a ng-click="showDetail(group)" class="btn btn-info btn-sm"><i class="fa fa-remove"></i> Detail </a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
