<div class="modal-body">
    <div class="row">
        <div class="col-lg-12 animated fixed">
            <div class="content">
                <h2><strong>Add New Member Contact</strong></h2>
                <div class="col-sm-12">
                    <div class="row">
                        <h3>Personal Info</h3>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="font-noraml">First Name <strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" ng-model="Contact.first_name" placeholder="First Name" required="required">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="font-noraml">Middle Name <strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" ng-model="Contact.middle_name" placeholder="Middle Name">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="font-noraml">Last Name <strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" ng-model="Contact.last_name" placeholder="Last Name">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="font-noraml">Phone</label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control ng-valid ng-touched ng-not-empty ng-dirty ng-valid-parse" placeholder="Phone Number" data-mask="+999999999999" ng-model="Contact.phone" required="required">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="font-noraml">Email Address <strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" ng-model="Contact.email" placeholder="Email">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label class="font-noraml">Sex<strong>*</strong></label>
                                    <div class="input-group date">
                                        <select class="form-control" ng-model="Contact.sex">
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="font-noraml">Age<strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="number" class="form-control" ng-model="Contact.age" placeholder="Age">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <h3>Address</h3>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="font-noraml">Country <strong>*</strong></label>
                                    <div class="input-group date">
                                        <select class="form-control" ng-model="Contact.country">
                                            <option>Ethiopia</option>
                                            <option>South Africa</option>
                                            <option>Sudan</option>
                                        </select>
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="font-noraml">Region <strong>*</strong></label>
                                    <div class="input-group date">
                                        <select class="form-control" ng-model="Contact.region">
                                            <option>Addis Ababa Region</option>
                                            <option>Amhara Region</option>
                                            <option>Afar Region</option>
                                            <option>Tigray Region</option>
                                            <option>Oromo Region</option>
                                            <option>South Region</option>
                                            <option>Somalia Region</option>
                                            <option>Gambela Region</option>
                                        </select>
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="font-noraml"> City <strong>*</strong></label>
                                    <div class="input-group date">
                                        <select class="form-control" ng-model="Contact.city">
                                            <option>Addis Ababa</option>
                                            <option>Bahirdar</option>
                                            <option>Mekele</option>
                                            <option>Hawassa</option>
                                            <option>Nazret</option>
                                            <option>Arbaminch</option>
                                            <option>Hara</option>
                                            <option>Jima</option>
                                        </select>
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="font-noraml">Wereda <strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" ng-model="Contact.wereda" placeholder="Wereda">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="font-noraml">Kebele <strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" ng-model="Contact.kebele" placeholder="Kebele">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="font-noraml">Home No <strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" ng-model="Contact.home_num" placeholder="Home Number">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="font-noraml">P.O.Box<strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" ng-model="Contact.postal_box" placeholder="Postal Office Box">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <h3>Synod And Congregation</h3>
                        <hr>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="font-noraml">Synod<strong>*</strong></label>
                                    <div class="input-group date">
                                        <select class="form-control" ng-model="Contact.synod">
                                            <option>Nothern Synod</option>
                                            <option>South Synod</option>
                                            <option>West Synod</option>
                                            <option>East Synod</option>
                                        </select>
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="font-noraml">Presbytery<strong>*</strong></label>
                                    <div class="input-group date">
                                        <select class="form-control" ng-model="Contact.presbytery">
                                            <option>Eastern Addis Aabab </option>
                                            <option>Western Addis Aabab </option>
                                            <option>Southern Addis Aabab </option>
                                        </select>
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="font-noraml">Congregation<strong>*</strong></label>
                                    <div class="input-group date">
                                        <select class="form-control" ng-model="Contact.congregation">
                                            <option>Eastern Mekaneyesus Addis Aabab </option>
                                            <option>Western Mekaneyesus Addis Aabab </option>
                                            <option>Southern Mekaneyesus Addis Aabab </option>
                                        </select>
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="font-noraml">Other<strong>*</strong></label>
                                        <div class="input-group date">
                                            <input type="text" class="form-control" ng-model="Contact.other_congregation" placeholder="Other Congregation">
                                            <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <h3> Education And Occupation</h3>
                        <hr>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="font-noraml">Occupation<strong>*</strong></label>
                                    <div class="input-group date">
                                        <select class="form-control" ng-model="Contact.occupation">
                                            <option>Government</option>
                                            <option>Church</option>
                                            <option>Private</option>
                                            <option>Student</option>
                                            <option>Farmer</option>
                                            <option>Other</option>
                                        </select>
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="font-noraml">Education Background<strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" ng-model="Contact.educational_background" placeholder="Education Background">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="font-noraml">Qualification<strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" ng-model="Contact.qualification" placeholder="Qualification">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="font-noraml">Other<strong>*</strong></label>
                                        <div class="input-group date">
                                            <input type="text" class="form-control" ng-model="Contact.other_education" placeholder="Other">
                                            <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <h3> Membership Contributions</h3>
                        <hr>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="font-noraml">Contribution Period<strong>*</strong></label>
                                    <div class="input-group date">
                                        <select class="form-control">
                                            <option>Weekly</option>
                                            <option>Monthly</option>
                                            <option>Yearly</option>
                                        </select>
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="font-noraml">Contribution Amount<strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="number" class="form-control" ng-model="Contact.EducationalBackground" placeholder="Amount">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="font-noraml">Additional Contribution<strong>*</strong></label>
                                    <div class="input-group date">
                                        <select class="form-control" ng-model="Contact.contribution">
                                            <option>In Prayer</option>
                                            <option>Raising Members</option>
                                        </select>
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="font-noraml">Special Gift<strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" ng-model="Contact.special_gift" placeholder="Special Gift">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="font-noraml">Other<strong>*</strong></label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" ng-model="Contact.other_contribution" placeholder="Other">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <br><br>
                <div class="form-group">
                    <button ng-click="updateContact(Contact)" class="btn btn-primary pull-right"  type="submit">Update Contact</button>
                    <button ng-click="removeContact(Contact)" class="btn btn-danger pull-left"  type="submit">Remove Contact</button>
                </div>
            </div>
        </div>
    </div>
</div>
