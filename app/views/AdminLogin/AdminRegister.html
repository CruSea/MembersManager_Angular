<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <img ui-sref="landing" src="../../img/Logo.png" height="285" width="300"/>
        </div>
        <h3>Register to see in action</h3>
        <form role="form" ng-submit="userSignUp(User)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Company name" ng-model="User.CompanyName" required="required" min="5">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Full name" ng-model="User.FullName" required="required" min="5">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="User.Email" required="required" min="3">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" ng-model="User.UserName" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="User.UserPass" required="required">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" required="required"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have a Negarit account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="admin_login">Login</a>
        </form>
        <p class="m-t"> <small>Negarit! we thanks you for the registration</small> </p>
    </div>
</div>
