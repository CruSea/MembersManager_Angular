<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>

        <img ui-sref="landing" src="../../img/logo_login.png" height="285" width="300"/>

    </div>
        <p>{{'NEGARITSHORTSUMMARY' | translate}}</p>
        <form role="form" ng-submit="userLogin(User)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="username" required="" ng-model="User.UserName">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" required="" ng-model="User.UserPass">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">{{'LOGIN' | translate}}</button>

            <a ng-click="getForgotPassword()" ui-sref="forgot_password"><small>{{'FORGETPASSWORD' | translate}}?</small></a>
            <p class="text-muted text-center"><small>{{'DOWNTHAVEACCOUNT' | translate}}?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">{{'CREATENEWACCOUNT' | translate}}</a>
        </form>
    </div>
</div>
