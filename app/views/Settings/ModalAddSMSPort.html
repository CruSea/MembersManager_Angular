<div class="modal-body">
    <div class="row">
        <div class="col-lg-12 animated fixed">
            <div class="content">
                <h2><strong>Add New SMS Port</strong></h2>
                <hr>
                <div class="form-group">
                    <label class="font-noraml">Port Name <strong>*</strong></label>
                    <div class="input-group date">
                        <input type="text" class="form-control" ng-model="Port.Name" placeholder="Port Name">
                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="font-noraml">Port Secret Code <strong>*</strong></label>
                    <div class="input-group date">
                        <input type="password" class="form-control" ng-model="Port.Secret" placeholder="Port Secret Code">
                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="font-noraml">Description <strong>*</strong></label>
                    <div class="input-group date">
                        <textarea type="text" rows="5" class="form-control" ng-model="Port.Description" placeholder="Description about the sms port"></textarea>
                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                    </div>
                </div>
                <br><br>
                <div class="form-group pull-right">
                    <button ng-click="ok()" class="btn btn-white" type="submit">Cancel</button>
                    <button ng-click="addNewSMSPort(Port)" class="btn btn-primary"  type="submit">Save SMS Port</button>
                </div>
            </div>
        </div>
    </div>
</div>
