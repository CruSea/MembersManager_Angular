<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Group Messages</h2>
        <ol class="breadcrumb">
            <li>
                <a>SMS</a>
            </li>
            <li class="active">
                <strong>Group Messages</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content ng-scope">
    <div class="row">
        <!--<div ng-include="'views/Messages/MessageNavigation.html'"></div>-->
        <div class="col-lg-8 animated fadeInRight">
            <div class="mail-box-header">

                <form method="get" action="index.html" class="pull-right mail-search ng-pristine ng-valid">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" name="search" placeholder="Search Group Messages">

                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-sm btn-primary">
                                Search
                            </button>
                        </div>
                    </div>
                </form>
                <h2>
                    Sent Group Messages
                </h2>

                <div class="mail-tools tooltip-demo m-t-md">
                    <div class="btn-group pull-right">
                        <button class="btn btn-white btn-sm"><i class="fa fa-arrow-left"></i></button>
                        <button class="btn btn-white btn-sm"><i class="fa fa-arrow-right"></i></button>
                    </div>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Refresh inbox"><i class="fa fa-refresh"></i> Refresh</button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Mark as read"><i class="fa fa-eye"></i></button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Mark as important"><i class="fa fa-exclamation"></i></button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to trash"><i class="fa fa-trash-o"></i></button>

                </div>
            </div>
            <div style="overflow:scroll; height:800px;">
                <div class="mail-box">
                    <div class="ibox-content">

                        <table class="table">
                            <thead>
                            <tr>
                                <th>Message</th>
                                <th>Sent To</th>
                                <th>Sent By</th>
                                <th>Date Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="message in GroupMessages | orderBy: 'id' : true">
                                <td><strong><a>{{message.message.substring(0,15)}}</a></strong> ...</td>
                                <td>{{message.group.name}}</td>
                                <td>{{message.created_by.full_name}}</td>
                                <td>{{message.created_date.date.substring(0,19)}}</td>
                                <td>
                                    <button ng-click="removeGroupMessage(message)" class="btn btn-white btn-xs" data-toggle="tooltip" data-placement="left" title="Refresh inbox"><i class="fa fa-trash"></i> Delete</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="col-lg-12">
                <div class="mail-box-header">
                    <h2>
                        Compose Group Message
                    </h2>
                </div>
                <div class="mail-box">
                    <div class="mail-body">
                        <div class="row">
                            <div class="col-lg-12 animated fixed">
                                <div class="content">
                                    <div class="form-group">
                                        <label class="font-noraml">Campaign Name <strong>*</strong></label>
                                        <div class="input-group date">
                                            <select class="form-control" name="show-filter" ng-model="Message.CampaignID" ng-options="option.name as option.name for option in Campaigns">
                                            </select>
                                            <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-noraml">Group Name <strong>*</strong></label>
                                        <div class="input-group date">
                                            <select class="form-control" name="show-filter" ng-model="Message.GroupID" ng-options="option.id as option.name for option in ContactGroups">
                                            </select>
                                            <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-noraml">Message <strong>( {{Message.Message.length}} / 150 )</strong></label>
                                        <div class="input-group date">
                                            <textarea type="text" rows="5" class="form-control" ng-model="Message.Message" placeholder="Write your short message here" maxlength="150"></textarea>
                                            <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="mail-body text-right tooltip-demo">
                        <a ng-click="addNewGroupMessage(Message)" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Send"><i class="fa fa-send"></i> Send</a>
                        <a ui-sref="inbox" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Discard email"><i class="fa fa-times"></i> Discard</a>
                    </div>
                    <div class="clearfix"></div>


                </div>
            </div>
        </div>
    </div>
</div>
