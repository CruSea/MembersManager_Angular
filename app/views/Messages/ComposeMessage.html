<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Short Messages</h2>
        <ol class="breadcrumb">
            <li>
                <a>SMS</a>
            </li>
            <li class="active">
                <strong>Compose Messages</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content ng-scope">
    <div class="row">
        <div ng-include="'views/Messages/MessageNavigation.html'"></div>
        <div class="col-lg-9">
            <div class="mail-box-header">
                <div class="pull-right tooltip-demo">
                    <a ui-sref="inbox" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to draft folder"><i class="fa fa-pencil"></i> Draft</a>
                    <a ui-sref="inbox" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Discard email"><i class="fa fa-times"></i> Discard</a>
                </div>
                <h2>
                    Compose Message
                </h2>
            </div>
            <div class="mail-box">
                <div class="mail-body">
                    <div class="row">
                        <div class="col-lg-12 animated fixed">
                            <div class="content">
                                <div class="form-group">
                                    <label class="font-noraml">Campaign Name <strong>*</strong></label>
                                    <div class="input-group date">
                                        <select class="form-control" name="show-filter" ng-model="Message.CampaignName" ng-options="option.name as option.name for option in Campaigns">
                                        </select>
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="font-noraml">Send To</label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control ng-valid ng-touched ng-not-empty ng-dirty ng-valid-parse" placeholder="Phone Number" data-mask="+251999999999" ng-model="Message.Phone" required="">
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="font-noraml">Message <strong>( {{Message.Message.length}} / 150 )</strong></label>
                                    <div class="input-group date">
                                        <textarea type="text" rows="5" class="form-control" ng-model="Message.Message" placeholder="Description about the sms port" maxlength="150"></textarea>
                                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mail-body text-right tooltip-demo">
                    <a ng-click="addNewSendMessage(Message)" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Send"><i class="fa fa-send"></i> Send</a>
                    <a ui-sref="inbox" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Discard email"><i class="fa fa-times"></i> Discard</a>
                    <a ui-sref="inbox" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to draft folder"><i class="fa fa-pencil"></i> Draft</a>
                </div>
                <div class="clearfix"></div>


            </div>
        </div>
    </div>
</div>
